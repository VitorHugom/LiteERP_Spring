# Configuracoes para ambiente Docker/Producao

# Configuracoes do banco de dados via variaveis de ambiente
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://liteerp-db:5432/LiteERP}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:1804}

# Configuracoes de producao
spring.jpa.show-sql=false

# Configuracoes de logging para producao
logging.level.com.example.lite_erp.infra.exceptions=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=INFO

# Configuracoes de seguranca via variaveis de ambiente
api.security.token.secret=${JWT_SECRET:seguranca-top-production}

# Configuracoes de email SMTP2GO via variaveis de ambiente
smtp2go.api.key=${SMTP2GO_API_KEY:}
smtp2go.api.url=https://api.smtp2go.com/v3/email/send
smtp2go.from.email=${SMTP2GO_FROM_EMAIL:noreply@lite-erp-enterprise.com}
smtp2go.from.name=${SMTP2GO_FROM_NAME:LiteERP}

# Configuracoes do Actuator para producao
management.endpoint.health.show-details=when-authorized
management.endpoints.web.exposure.include=health,info
